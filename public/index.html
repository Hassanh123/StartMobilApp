<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="StartMobil biedt slimme, eenvoudige en duurzame autoverhuur in Eindhoven. Reserveer vandaag nog jouw duurzame auto." />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>StartMobil - Slimme en duurzame autoverhuur in Eindhoven</title>
    <meta name="keywords" content="autoverhuur, duurzaam, Eindhoven, slimme autoverhuur, StartMobil" />
    <meta name="publisher" content="Hassan & Lucas" />
    <meta name="date" content="2024-12-01" scheme="YYYY-MM-DD" />
    <meta name="last-modified" content="2025-06-13" scheme="YYYY-MM-DD" />

    <!-- JSON-LD gestructureerde data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "StartMobil",
      "url": "https://startmobil.nl/",
      "description": "StartMobil biedt slimme, eenvoudige en duurzame autoverhuur in Eindhoven.",
      "datePublished": "2024-12-01T00:00:00+01:00",
      "dateModified": "2025-06-13T00:00:00+02:00"
    }
    </script>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://startmobil.nl/" />

    <!-- Hreflang tags -->
    <link rel="alternate" href="https://startmobil.nl/" hreflang="nl" />
    <link rel="alternate" href="https://startmobil.nl/en/" hreflang="en" />
    <link rel="alternate" href="https://startmobil.nl/fr/" hreflang="fr" />
    <link rel="alternate" href="https://startmobil.nl/" hreflang="x-default" />

    <!-- Open Graph tags -->
    <meta property="og:title" content="StartMobil - Slimme, eenvoudige en duurzame autoverhuur" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://startmobil.nl/images/StartMobil.webp" />
    <meta property="og:url" content="https://startmobil.nl/" />
    <meta property="og:description" content="StartMobil biedt slimme, eenvoudige en duurzame autoverhuur in Eindhoven." />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@startmobil" /> <!-- Pas aan of verwijder als geen Twitter -->
    <meta name="twitter:title" content="StartMobil - Slimme, eenvoudige en duurzame autoverhuur" />
    <meta name="twitter:description" content="StartMobil biedt slimme, eenvoudige en duurzame autoverhuur in Eindhoven." />
    <meta name="twitter:image" content="https://startmobil.nl/images/StartMobil.webp" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
